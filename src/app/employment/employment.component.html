<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Employment Opportunities"></Label>
</ActionBar>

<GridLayout>
        <ScrollView class="page">
            <StackLayout>
                <!-- On Android the card view plugin requires adding an external library
                    therefore it can't be demoed on Playground. You will have to download this project
                    and build it locally to try it on Android -->
                <CardView *ngFor="let item of data" class="card" elevation="40" radius="10" ios:shadowRadius="3">
                    <StackLayout class="card-layout">
                        <Label class="h2" [text]="item.heading"></Label>
                        <Label class="body" textWrap="true" [text]="item.content"></Label>
                        <label class="job-location text-left"
                          horizontalAlignment="left"
                          [text]="item.location"
                          row="1"
                          col="2"
                          textWrap="true">
                        </label>
                        <button class="button" text="Apply" (tap)="onApply($event)" row="2" col="0"></button>      
                    </StackLayout>
                </CardView>
            </StackLayout>
        </ScrollView>
</GridLayout>
